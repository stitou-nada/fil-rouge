<!doctype html>
<html lang="en">
  <head>
  	<title>Contact Form 06</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Contact Form #06</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12">
					<div class="wrapper">
						<div class="row no-gutters mb-2">
							<div class="col-md-12">
								<div class="contact-wrap w-100 p-md-5 p-4">
									<h3 class="mb-4">In√©sere les endroits</h3>
									<div id="form-message-warning" class="mb-4"></div> 
				      		<div id="form-message-success" class="mb-4">
				            Your message was sent, thank you!
				      		</div>
									<form method="POST" id="contactForm" name="contactForm" class="contactForm">
										<div class="row">
											<div class="col-md-6">
												<div class="">
													<label class="label" for="name">Name</label>
													<input type="text" class="form-control" name="name" id="name" placeholder="Name">
												</div>
											</div>
											
											
											
											<div class="col-md-6"> 
												<div class="">
													<label class="label" for="email">Temperature</label>
													<input type="text" class="form-control" name="temperature" id="email" placeholder="enter temperature">
												</div>
											</div>
											<div class="col-md-6"> 
												<div class="form-group">
													<label class="label" for="email">Categorie</label>
													<select type="text" class="form-control" name="categorie" id="email" placeholder="selectione categorie">
														<option selected>selecet categorie</option>
														<option>bhar</option>
														<option>playa</option>
														<option>bhar</option>
														<option>ghaba</option>
														<option>mdina</option>
													</select>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="subject">Video</label>
													<input type="url" class="form-control" name="subject" id="subject" placeholder="lien">
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<label class="label" for="#">Description</label>
													<textarea name="message" class="form-control" id="message" cols="30" rows="4" placeholder="description"></textarea>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type="submit" value="Ajouter" class="btn btn-primary">
													<div class="submitting"></div>
												</div>
											</div>
										</div>
									</form>
									<div class="card " style="width: 18rem;">
										<img src="images/img.jpg" class="card-img-top" s alt="...">
										<div class="card-body">
										  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
										</div>
									</div>
									
								</div>
							</div>
							
						</div>
						 
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	

	<script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
